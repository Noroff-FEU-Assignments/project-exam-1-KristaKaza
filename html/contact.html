<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Welcome to Travel & Explore. Get in contact with me and ask for a blog post!">
    <link rel="stylesheet" href="/css/contact.css">
    <link rel="stylesheet" href="/css/main.css">
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
    <script src="/js/contact-form.js" defer></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins&display=swap');
    </style>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cookie&display=swap');
    </style>
    <title>T&E Homepage</title>

</head>

<body>
    <header>
        <h1 class="logo"><a href="/index.html">Travel & Explore</a></h1>
        <label for="nav-toggle" class="nav-toggle-label">
            <iconify-icon class="nav-icon" icon="fontisto:nav-icon-a" style="color: #ca7b52;">Navigation
            </iconify-icon>
        </label>
        <input type="checkbox" id="nav-toggle" class="nav-toggle visually-hidden">
        <nav>
            <ul>
                <li><a href='/index.html'>Home</a></li>
                <li><a href='/html/blog.html'>Blog</a></li>
                <li><a href='/html/about.html'>About</a></li>
                <li><a href='/html/contact.html'>Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="hero-img about-img-text">
            <img src="/images/Contact-photo-rezised.jpg" alt="bridge on a sandy beach">
            <h2>Contact</h2>
        </section>
        <p class="over-text">Don't see the travel tips you're looking for?
            Is there any destination you want to know more about?
            Submit a blog post request below!</p>
        <div class="text-inside-image">
            <img src="/images/post-blog-request.jpg" alt="sand background">

            <form class="post-request-form">
                <h2>BLOG POST REQUEST</h2>

                <label for="name">NAME:</label>
                <input type="text" name="name" id="name" aria-labelledby="name">

                <p id="nameError" class="error"></p>

                <label for="subject">SUBJECT:</label>
                <textarea name="subject" id="subject" cols="20" rows="7" aria-labelledby="subject"></textarea>

                <p id="subjectError" class="error"></p>

                <label for="email">EMAIL:</label>
                <input type="email" name="email" id="email" aria-labelledby="email">

                <p id="emailError" class="error"></p>

                <label for="message">MESSAGE:</label>
                <textarea name="message" id="message" cols="30" rows="10" aria-labelledby="message"></textarea>

                <p id="messageError" class="error"></p>

                <h3 class="submit-btn" id="submitButton">SUBMIT</h3>
            </form>
        </div>
    </main>
    <footer>
        <div class="footer-travel">
            <p>Copyright Â© 2023 | All Rights Reserved</p>
            <img src="/images/Screenshot-2023-11-07.png" alt="Travel and explore logo">
            <p>Disclosure & Privacy Policy</p>
            <div>
                <iconify-icon icon="logos:facebook"></iconify-icon>
                <iconify-icon icon="skill-icons:instagram"></iconify-icon>
                <iconify-icon icon="skill-icons:linkedin"></iconify-icon>
                <iconify-icon icon="logos:pinterest"></iconify-icon>
            </div>
        </div>
    </footer>
</body>
